<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<div align="center">
    <h2>По вашему запросу найден пользователь:</h2>
    <p th:text="${user.getId()}">VALUE</p>
    <p th:text="${user.getName()}">VALUE</p>
    <p th:text="${user.getLastName()}">VALUE</p>
    <p th:text="${user.getEmail()}">VALUE</p>


    <a th:href="@{users/{id}/edit(id=${user.getId()})}" th:text="Редактировать">user</a>
    <a th:href="@{users/{id}/delete(id=${user.getId()})}" th:text="Удалить">user</a>
    <a href="/users">На главную</a>

</div>

</body>
</html>
